<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
  <link rel="stylesheet" href="./css/main.css">
  
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Stalinist One' rel='stylesheet'>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <!-- black part header -->
      <div id="partPage1" class="col-8 d-flex justify-content-end">
        <div id="mainString" >
          <div id="logo"><p id="logoP">KD</p></div>
          <div class="mainText"><p>Гастроемкости</p></div>
          <div class="mainText"><p>Профессиональная посуда</p></div>
          <div class="mainText"><p>Посуда для кафе и ресторанов</p></div>
        </div>
      </div>
      
      <!-- white part header -->
      <div id="partPage2" class="col-4">
        <div id="backetDiv">
          <p id="basketNumber" class="basket">1 </p>
          <img class="basket" src="./css/backet.svg" alt="basket">
        </div>
      </div>
      

      <div id="contCarLog" class="container-fluid">
        <div class="row ">

          <!-- carousel -->
          <div id="demo" class="carousel slide col-10 d-flex justify-content-start" data-ride="carousel">
            <!-- The slideshow -->
            <div class="carousel-inner">
              <!-- img one -->
              <div class="carousel-item">
                <div id="carNain" class="d-flex flex-row justify-content-between">                 
                  <!-- left side -->
                  <div id="carDivLeft" class="col-7 d-flex flex-column justify-content-start align-items-center">
                    <div  class="d-flex flex-column justify-content-center align-items-center carSpoon">
                    </div>
                    <div  class="d-flex flex-column justify-content-center align-items-center carSpoon">
                    </div>
                    <div  class="d-flex flex-column justify-content-center align-items-center carSpoon">
                    </div>
                  </div>
                  <!-- right side -->
                  <div id="carDivRight" class="d-flex flex-column justify-content-center">
                    <div id="fryingPan">
                    </div>
                  </div> 
                  <!-- texts -->
                  <h2 id="imgText">Много новенького</h2>
                  <div id="divTexts" class="d-flex flex-column justify-content-center">
                    <p id="imgTextSec">1 380 ₽</p>
                  </div>
                  <p id="imgTextThird">Сотейник из нержавеющей</p>
                  <p id="imgTextFore">стали KROUND 2020</p>
                </div>
              </div>
              <!-- img two -->
              <div class="carousel-item active">
                <div id="carNain2" class="d-flex flex-row justify-content-between">
                  <!-- left side -->
                  <div id="carDivLeft2" class="col-7 d-flex flex-row justify-content-start align-items-center">
                    <div  class="d-flex flex-column justify-content-center align-items-center skovorodaDiv">
                    </div>
                  </div>
                 <p id="textSecDivTop">Скидки на посуду</p>
                 <p id="textSecDivTop2">для приготовления еды</p>
                 <div id="divTexts2" class="d-flex flex-column justify-content-center">
                  <p id="imgTextSec2">1 380 ₽ <span id="zachorknute">2 830 ₽</span></p>
                </div>
                <p id="imgTextThird">Сотейник из нержавеющей</p>
                <p id="imgTextFore">стали KROUND 2020</p>

                </div>
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev size" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next size" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          
          <!-- side logo -->
            <div id="sideLogoDiv" class="col-2 d-flex justify-content-end">
              <p id="sideLogoP">KROUND</p>
            </div>
         </div>
        </div>
        
        
        
      </div>
    </div>

</body>
